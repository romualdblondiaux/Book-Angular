<div class="row">
  <div class="col-4">
    <img style="max-width:400px;" *ngIf="dvd.photo" [src]="dvd.photo">
  </div>
  <div class="col-8">
    <h1>{{ dvd.title }}</h1>
    <h3>{{ dvd.genre }}</h3>
    <p>{{ dvd.synopsis }}</p>
    <button class="btn btn-default" (click)="onBack()">Retour</button>
  </div>
</div>
