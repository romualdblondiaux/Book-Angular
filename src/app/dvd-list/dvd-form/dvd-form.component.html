<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau DVD</h2>
    <form [formGroup]="dvdForm" (ngSubmit)="onSaveDvd()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title"
               class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" id="genre"
               class="form-control" formControlName="genre">
      </div>
      <div class="form-group">
        <label for="synopsis">Synopsis</label>
        <textarea id="synopsis"
                  class="form-control" formControlName="synopsis">
        </textarea>
      </div>

      <div class="form-group">
        <label for="image"><h4>Ajouter une photo</h4></label>
        <input type="file" (change)="detectFiles($event)"
               class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>
      </div>
      <button class="btn btn-success" (click)="onSaveDvd()" [disabled]="dvdForm.invalid || fileIsUploading"
            type="submit">Enregistrer
      </button>


    </form>
  </div>
</div>
