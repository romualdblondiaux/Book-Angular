<div class="row">
  <div class="col-xs-12">
    <h2>Vos DCD</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let dcd of dvds; let i = index"
        (click)="onViewDvd(i)">
        <h3 class="list-group-item-heading">
          {{ dvd.title }}
          <button class="btn btn-default pull-right" (click)="onDeleteDvd(dvd)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
        <p class="list-group-item-text">{{ dvd.author }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewDvd()">Nouveau DVD</button>
  </div>
</div>
